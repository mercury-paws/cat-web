        <section class="comment-section">
          <h3>Коментарі</h3>
        </section>
        <section>
          <form class="comments" name="leave-your-comments" autocomplete="off">
            <span>
              <label class="comment-form-label" for="comment"
                >Залиште ваш коментар, поділіться котячим досвідом!</label
              >
              <textarea
                class="comment"
                name="comment"
                rows="5"
                id="comment"
                placeholder="Залиште ваш коментар тут..."
              ></textarea>
            </span>
            <span>
              <label class="comment-form-label" for="name">Ім'я</label>
              <input
                class="name"
                id="name"
                type="text"
                name="name"
                placeholder="Ваше iм'я"
                required
              />
            </span>
            <span>
              <label class="comment-form-label" for="email">Пошта</label>
              <input
                class="email"
                id="email"
                type="email"
                name="email"
                required
                placeholder="Ваша пошта"
                pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                title="Please enter a valid email address (e.g. user@example.com)"
              />
            </span>
            <button class="comment-form-button" type="submit">
              Відправити
            </button>
          </form>
        </section>

    <!-- backdrop -->
    <div class="backdrop-user mobile">
      <div class="modal-user">
        <button class="close-icon" type="button">
          <svg width="8" height="8" class="close-icon-svg">
            <use href="../img/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="explanation-of-form-text">Напиши свої думки!</p>
        <form class="form" name="leave-your-contacts" autocomplete="off">
          <div class="input-svg-wrapper">
            <label class="form-label" for="user-name">Ім'я</label>
            <div class="input-svg-relative">
              <input
                class="form-input"
                id="user-name"
                type="text"
                name="name"
                required
              />
              <svg width="18" height="24" class="input-icon">
                <use href="../img/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="input-svg-wrapper">
            <label class="form-label" for="user-email">Пошта</label>
            <div class="input-svg-relative">
              <input
                class="form-input"
                id="user-email"
                type="email"
                name="email"
                required
                pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                title="Please enter a valid email address (e.g. user@example.com)"
              />
              <svg width="18" height="24" class="input-icon">
                <use href="../img/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="review-form-field-wrapper">
            <label class="form-label" for="user-comment"> Коментар</label>
            <textarea
              class="review-form-field-message"
              name="comment"
              rows="5"
              placeholder="Text input"
              id="user-comment"
              title="Please enter from 10 till 210 "
            ></textarea>
          </div>
          <div class="review-form-checkbox-wrapper">
            <input
              class="terms-conditions-checkbox visually-hidden"
              type="checkbox"
              name="user-privacy"
              value="true"
              required
              id="user-privacy"
            />
            <label class="terms-conditions" for="user-privacy">
              <span class="input-checkbox-icon">
                <svg width="10" height="10" class="checkbox-icon">
                  <use href="../img/icons.svg#icon-check"></use>

              </span>

                  target="_blank"
                  class="privacy-policy-text"
                >

                </a>
              </p>
            </label>
